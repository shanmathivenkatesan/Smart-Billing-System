<!DOCTYPE html>
<html>
<head>
  <title>AIAG03 Smart Billing</title>
</head>
<body>
  <h2>Agentic AI Smart Billing</h2>

  <input id="amount" placeholder="Amount" />
  <button onclick="bill()">Generate Bill</button>

  <pre id="output"></pre>

  <script>
    async function bill() {
      const amount = document.getElementById("amount").value;
      const res = await fetch("http://127.0.0.1:8000/generate_bill?amount=" + amount, {
        method: "POST"
      });
      const data = await res.json();
      document.getElementById("output").innerText =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
